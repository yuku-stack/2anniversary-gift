.heart-wrap{width:220px;height:220px;margin:0 auto;position:relative}
.pulse-circle{position:absolute;width:260px;height:260px;border-radius:50%;left:calc(50% - 130px);top:calc(50% - 130px);background:radial-gradient(circle at center, rgba(255,80,120,0.18), rgba(255,80,120,0));animation:heartPulse 1.6s infinite;z-index:0}
@keyframes heartPulse{0%{transform:scale(.85);opacity:.22}70%{transform:scale(1.12);opacity:.05}100%{transform:scale(.85);opacity:.22}}
svg.heart{width:140px;height:140px;transform-origin:center;animation:beat 1.1s infinite}
@keyframes beat{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}

/* Message */
.message{color:#ffeef1;padding:6px}
.message h1{font-size:22px;margin-bottom:12px}
.message p{font-size:16px;line-height:1.6;opacity:.98}

/* Counter */
#counter{margin-top:18px;font-size:17px;color:#ffd6e0;font-weight:600}

/* Floating hearts */
.floating-heart{position:fixed;pointer-events:none;font-size:18px;z-index:1}
@keyframes floatUp{0%{transform:translateY(0) scale(0.9);opacity:0.9}100%{transform:translateY(-220px) scale(1.1);opacity:0}}
